<html>
    <head>
        <title>Pagina de Cadastro</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Página de Cadastro</h1>
        </header>
        <div class="mid_page">
            <h2>Faça seu cadastro:</h2>
            <div class="cadastro_box">
                <form name="formulario" method="POST" action="index.php">
                    <h3>Código: <input type="text" name="codigo" id="codigo" size="10"></h3>
                    <h3>Nome: <input type="text" name="nome" id="nome" size="20"></h3>
                    <h3>Coordenador: <input type="text" name="coordenador" id="coordenador" size="10"></h3>
                    <input type="submit" name="enviar" value="enviar">
                    <input type="submit" name="alterar" value="alterar">
                    <input type="submit" name="excluir" value="excluir">
                    <input type="submit" name="pesquisar" value="pesquisar">
                </form>
            </div>
        </div>
        <footer>
            <p>By: FernandoG</p>
        </footer>
    </body>
</html>
